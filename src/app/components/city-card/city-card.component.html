<div class="container">
    <div class="upper-data">
      <img src="../assets/images/hot.jpg" alt="Picture of a warm background" *ngIf="14 > 15">
      <img src="../assets/images/cold.jpg" alt="Picture of a cold background" *ngIf="14 <= 15">

      <div class="weather-data">
        <div class="location">Wellington</div>
        <div class="temperature">{{ 14.40 | number: '1.0-0'}}Â°C</div>
      </div>
    </div>
    
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block" *ngFor="let card of cards">
                <div class="info-block-label">
                    <img src={{card.picture_path}} alt={{card.picture_alt_text}}>
                    <span>{{card.info_text}}</span>
                </div>
                <div class="info-block-value">
                    {{card.info_value}}
                </div>
            </div>
        </div>
    </div>
</div>
